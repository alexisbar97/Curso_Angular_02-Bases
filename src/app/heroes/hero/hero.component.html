<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Método:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{this.name.toUpperCase()}}</dd>

</dl>

<button (click)="changeHero()" class="btn btn-primary mx-2">
  Cambiar Héroe
</button>

<button (click)="changeAge()" class="btn btn-primary">
  Cambiar Edad
</button>

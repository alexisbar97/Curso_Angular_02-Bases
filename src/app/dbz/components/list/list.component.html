<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "

    class="list-group-item d-flex justify-content-between aling-items-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-primary': isEven,
    }"
  >
    <div>
      <!-- <span class="text-primary">{{i+1}}. </span> -->
      <span class="text-primary">{{i}}. </span>

      <span>{{character.name}} - </span>

      <strong>Power: </strong>
      <span>{{character.power}} </span>
    </div>

    <!--

    <span>Es el Primero: {{i === 0}}.</span>
    <br>
    <span>Es el Primero: {{isFirst}}.</span>
    <br>

    <span>Es el Último: {{i === characterList.length-1}}.</span>
    <br>
    <span>Es el Último: {{isLast}}.</span>
    <br>

    <span>Es Par: {{i%2 === 0}}.</span>
    <br>
    <span>Es Par: {{isEven}}.</span>
    <br>

    <span>Es Impar: {{i%2 !== 0}}.</span>
    <br>
    <span>Es Impar: {{isOdd}}.</span>

    -->

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

  </li>
</ul>

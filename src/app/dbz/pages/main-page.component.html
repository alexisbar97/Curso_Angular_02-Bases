<h1>DBZ Personajes</h1>
<hr>

<!-- .row para crear <div class="row"></div> -->
<div class="row">
  <!-- .col para crear <div class="col"></div> -->
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDelete)="onDeleteCharacter($event)"
    >
    </dbz-list>
  </div>

  <!-- .col para crear <div class="col"></div> -->
  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
